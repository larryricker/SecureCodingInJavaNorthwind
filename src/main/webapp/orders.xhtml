<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
		<title><ui:insert name="pageTitle">Orders</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
			.order-table{   
				border-collapse:collapse;
			}
			.order-table-header{
				text-align:center;
				background:none repeat scroll 0 0 #E5E5E5;
				border-bottom:1px solid #BBBBBB;
				padding:16px;
			}
			.order-table-odd-row{
				text-align:center;
				background:none repeat scroll 0 0 #FFFFFFF;
				border-top:1px solid #BBBBBB;
			}
			.order-table-even-row{
				text-align:center;
				background:none repeat scroll 0 0 #F9F9F9;
				border-top:1px solid #BBBBBB;
			}
		</style>
		<!--  init bean on page load 
		<f:metadata>
			<f:event type="preRenderView" listener="#{orders.init()}"/>
		</f:metadata>
		-->
		
    </h:head>

    <h:body bgcolor="#ffffff">

	<!--   
		<th class="order-table-header" scope="col">Order Id</th> 
		<th class="order-table-header" scope="col">Customer ID</th> 
		<th class="order-table-header" scope="col">Employee ID</th> 
		<th class="order-table-header" scope="col">Order Date</th> 
		<th class="order-table-header" scope="col">Required Date</th> 
		<th class="order-table-header" scope="col">Shipped Date</th> 
		<th class="order-table-header" scope="col">Ship Name</th> 
		<th class="order-table-header" scope="col">Ship Address</th> 
		<th class="order-table-header" scope="col">Ship City</th> 
		<th class="order-table-header" scope="col">Ship Region</th> 
		<th class="order-table-header" scope="col">Ship Postal Code</th> 
		<th class="order-table-header" scope="col">Ship Country</th> 
	 -->
    	
    	<h1>Orders</h1>
    	
    		<h:dataTable value="#{orders.orderList}" var="order"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Order ID</f:facet>
    				<!-- row record -->
    				#{order.orderID}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Customer ID</f:facet>
    				#{order.customerID}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Employee ID</f:facet>
    				#{order.employeeID}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Order Date</f:facet>
    				#{order.orderDate}
    			</h:column>
    		
    		</h:dataTable>
    		
    </h:body>
		
</html>
